<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessNumber</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <div id="wrapper">
    <h1>Guessing a Number</h1>
    <p>Try and guess a random number between 1 and 100</p>
    <p>You have 5 attemps to guess the right number</p>
    <br>
    <form>
        <label for="guessField" id="guess">Guess a number</label> <br>
        <input type="text" id="guessField" class="guessField"><br>
        <input type="submit" id="submit" value="Submit Guess" class="guessSubmit">
    </form>
    <div class="result">
        <p>Previous guesses : <span class="guesses"></span></p>
        <p>Guess remaining : <span class="lastResult"></span></p>
        <p class="loworhigh"></p>
        
    </div>
   </div> 
        <script defer src="script.js"></script>

</body>
</html>
